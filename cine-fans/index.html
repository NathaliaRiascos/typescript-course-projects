<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cine Fans</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <div class="d-flex justify-content-md-center align-items-center vh-100">
      <div class="row m-5 bg-light p-5 rounded-3">
        <div class="row text-center">
          <p class="display-3">CineFans</p>
        </div>
        <div class="row">
          <select id="service" class="form-select">
            <option selected>Select your services</option>
            <option value="1">NewFlix</option>
            <option value="2">Camaron Primer</option>
            <option value="3">OBH Premium</option>
          </select>
        </div>
        <div class="row mt-5">
          <select id="task" class="form-select">
            <option selected>Select your Operation</option>
            <option value="1">Renew Subcription</option>
            <option value="2">Login</option>
            <option value="3">Cancel Subcription</option>
          </select>
        </div>
        <div class="row mt-5">
          <button id="btn">Execute Operation</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
